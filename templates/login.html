{% extends 'layout.html' %}


{% block main %}
<h1>Welcome!</h1>
<div class="row">
  <div class="col">
    <fieldset class="form-group border p-3">
    <legend class="w-auto px-2">Register</legend>
    <form action="/register" method="post">
      <div class="form-group row mt-2 mb-2">
        <label for="name" class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="name" name="name">
        </div>
      </div>
      <div class="form-group row mt-2 mb-2">
        <label for="username" class="col-sm-3 col-form-label">Username:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="username" name="username">
        </div>
      </div>
      <div class="form-group row mt-2 mb-2">
        <label for="password" class="col-sm-3 col-form-label">Password:</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <p>*Password should be at least 8 characters</p>
      </div>
      <div class="form-group row mt-2 mb-2">
        <label for="password_confirm" class="col-sm-3 col-form-label">Confirm PW:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="password_confirm" name="password_confirm">
        </div>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
    </fieldset>
  </div>
  <div class="col">
    <fieldset class="form-group border p-3">
    <legend class="w-auto px-2">Login</legend>
    <form action="/login" method="post">
      <div class="form-group row mt-2 mb-2">
        <label for="username" class="col-sm-3 col-form-label">Username:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="username" name="username">
        </div>
      </div>
      <div class="form-group row mt-2 mb-2">
        <label for="password" class="col-sm-3 col-form-label">Password:</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password" name="password">
        </div>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    </fieldset>
  </div>
</div>
{% endblock %}
