{% macro navbar (active,es_admin) %}

<nav class="navbar navbar-expand-lg navbar-dark m-azul rounded">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">La Trivia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if active == '/' %}active{% endif %}" aria-current="page" href="/">Home</a>
          </li>
          {% if es_admin == true %}
          <li class="nav-item">
            <a class="nav-link {% if active == '/agregar_pregunta' %}active{% endif %}" href="/agregar_pregunta">Agregar preguntas</a>
          </li>
          {% endif %}
        </ul>
        <div class="d-flex">
          <a href="/logout" class="btn btn-light text-primary" type="submit">Salir</a>
        </div>
      </div>
    </div>
  </nav>

{% endmacro %}
